<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()" aria-label="Menu">
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button class="logo" routerLink="">
        </button>
        <h1 class="example-app-name" *ngIf="!mobileQuery.matches" routerLink="">Versa</h1>

        <span class="example-spacer"></span>
        <button mat-raised-button class="toolbar-button" routerLink="/signup">SIGN UP</button>
        <button mat-raised-button color="primary" class="toolbar-button">LOG IN</button>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav mode="over" [fixedInViewport]="mobileQuery.matches">
            <mat-nav-list class="mat-nav-list">
                <a mat-list-item routerLink="" class="mat-sidenav-list-item"><mat-icon class="mat-sidenav-icon">home</mat-icon>Home</a>
                <!-- <a mat-list-item routerLink="" class="mat-sidenav-list-item"><mat-icon class="mat-sidenav-icon">home</mat-icon>Home</a> -->
                <!-- <a mat-list-item routerLink="" class="mat-sidenav-list-item"><mat-icon class="mat-sidenav-icon">home</mat-icon>Home</a> -->
            </mat-nav-list>
        </mat-sidenav>


        <mat-sidenav-content class="mat-sidenav-content">

        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
