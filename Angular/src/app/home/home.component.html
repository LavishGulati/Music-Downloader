<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()" aria-label="Menu">
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button class="logo">
            <!-- <img class="logo-image" src="/assets/images/music-512.png"> -->
        </button>
        <!-- <md-button class="md-icon-button logo">
            <img class="logo-image" src="/assets/images/music-512.png">
        </md-button> -->
        <h1 class="example-app-name">Versa</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav mode="over" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="mat-sidenav-content">

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
